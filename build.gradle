plugins {
    id 'net.ltgt.apt' version '0.10'
}

def minecraftVersion = "1.13.2"
def emcVersion = "13.8.4-${minecraftVersion}"
def minecraftRoot = System.getenv('APPDATA') + "/.minecraft"

group 'me.deftware.emc'
version '7'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://libraries.minecraft.net/' }
    maven { url "https://gitlab.com/EMC-Framework/maven/raw/master/" }
    maven { url 'https://www.dimdev.org/maven/' }
    maven { url = 'http://repo.spongepowered.org/maven/' }
}

dependencies {
    compileOnly "me.deftware:EMC:${emcVersion}"
    compileOnly 'org.lwjgl:lwjgl-glfw:3.1.6'
    compileOnly 'org.lwjgl:lwjgl-opengl:3.1.6'
    compileOnly 'net.minecraft:launchwrapper:1.12'
    compileOnly group: 'com.google.code.gson', name: 'gson', version: '2.8.4'
    compileOnly group: 'commons-io', name: 'commons-io', version: '2.6'
    compileOnly files("${minecraftRoot}/versions/${minecraftVersion}/${minecraftVersion}.jar")
    compileOnly 'org.projectlombok:lombok:1.16.20'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    apt 'org.projectlombok:lombok:1.16.20'
}
